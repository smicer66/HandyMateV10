<ion-header>

  <ion-navbar style="background-color: #232D4B !important">
    <ion-title style="">
		<span style="float: left !important; color: #fff !important; font-size: 0.8em !important">Hi {{user.first_name}}</span>
		<span style="float: right !important; color: #fff !important; font-size: 0.8em !important"><ion-icon name="close" (click)="dismissModal()"></ion-icon></span>
	</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item>
				<div style="display: flex;    flex-direction: column;     justify-content: center;    align-items: center;    width: 100%;">
					<div style="text-align: center !important" *ngIf="base64Image!=undefined && base64Image!=null" style="text-align: center !important; width: 96px !important; height: 96px !important; overflow: hidden; border-radius: 50% !important">
						<img src="assets/imgs/icon_user.png" (click)="snapAndUpload(user)" [src]="base64Image" style="width:96px !important; background-color: transparent !important;">
					</div>
					<div style="text-align: center !important" *ngIf="!(base64Image!=undefined && base64Image!=null)" style="text-align: center !important; width: 96px !important; height: 96px !important; overflow: hidden; border-radius: 50% !important">
						<img src="assets/imgs/icon_user.png" (click)="snapAndUpload(user)" *ngIf="!(user!=undefined && user!=null && user.current_image_url!=null)" style="width:96px !important; background-color: transparent !important;">
						<img src="assets/imgs/icon_user.png" (click)="snapAndUpload(user)" *ngIf="(user!=undefined && user!=null && user.current_image_url!=null)" [src]="user.current_image_url" style="width:96px !important; background-color: transparent !important;">
						<div (click)="snapAndUpload(user)" style="clear: both !important; border-right: 0px !important;" *ngIf="user.role_type=='Artisan'">Take A Photo Of Your Face</div>
					</div>
				</div>
				<div style="text-align: center !important; padding-top: 5px !important;">
					<div style="clear: both !important; border-right: 0px !important;" *ngIf="user.role_type=='Artisan'">[Mate Mode]</div>
					<div style="clear: both !important; border-right: 0px !important;" *ngIf="(user.role_type=='Private Client' || user.role_type=='Corporate Client')">[Client Mode]</div>
				</div>
				<div style="text-align: center !important; padding-top: 5px !important;" *ngIf="base64Image!=undefined && base64Image!=null">
					<a ion-button small color="secondary" class="smallbtn" (click)="uploadUser(user)" style="">Upload</a><br><br>
				</div>
				<div *ngIf="userCurrentWallet" style="clear:both !important; padding: 5px !important; padding-bottom: 15px !important; padding-top: 10px !important; text-align: center !important; font-weight: bold">
					<b>Wallet Balance</b><br>
					<ion-badge item-end style="font-size: 1.3em !important; font-weight: 100 !important; padding: 10px !important; margin-top: 0px !important; margin-right: 0px !important">{{userCurrentWallet.currency}}{{userCurrentWallet.current_balance}}</ion-badge>
				</div>
				<div style="text-align: center !important">
					<a ion-button small color="danger" class="smallbtnright btn-success" (click)="logout()" style="">Logout</a>
				</div>
		</ion-item>
	</ion-list>
</ion-content>
