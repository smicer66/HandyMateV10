<ion-header>

  <ion-navbar style="background-color: #232D4B !important">
    <ion-title style="">
		<span style="float: left !important; color: #fff !important; font-size: 0.8em !important">Select An Action</span>
		<span style="float: right !important; color: #fff !important; font-size: 0.8em !important"><ion-icon name="close" (click)="dismissModal()"></ion-icon></span>
	</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item *ngFor="let item of menuDetails" (click)="handleSelect(item)">
			<h2>{{item.title}}</h2>
		</ion-item>
	</ion-list>
</ion-content>
