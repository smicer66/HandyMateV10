
<ion-header>
  <ion-navbar color="primary" style="" [ngClass]="((user!=undefined && user!=null && user.role_type == 'Artisan') ? 'primary artisanThick': ((user!=undefined && user!=null && user.role_type == 'Corporate Artisan') ? 'primary corporateArtisanThick' : ((user!=undefined && user!=null && user.role_type == 'Corporate Client') ? 'primary corporateClientThick' : 'primary clientThick')))"><!--background-color:#232D4B !important;-->
    
    <ion-title style="color: #000 !important; text-align: right; font-size: 1.5rem">
		
		<span style="color: #fff !important; text-align: right; font-size: 1.5rem" *ngIf="from!=undefined && from!=null && from=='LoginPage'">Update Your Services</span>
		<span style="color: #fff !important; text-align: right; font-size: 1.5rem" *ngIf="!(from!=undefined && from!=null && from=='LoginPage')">Specify Your Services</span>
	</ion-title>
	<ion-buttons start>
		<div (click)="viewProfilePix()" style="background-color: transparent !important; border-radius: 50% !important; height: 32px !important; width: 32px !important; overflow: hidden">  
			<!--<img src="assets/imgs/icon_user.png" style="height: 32px !important; background-color: transparent !important">-->
			<img *ngIf="!(user!=undefined && user!=null && user.current_image_url!=null)" src="assets/imgs/icon_user.png" style="width: 32px !important; background-color: transparent !important">
			<img *ngIf="(user!=undefined && user!=null && user.current_image_url!=null)"  [src]="user.current_image_url" style="width: 32px !important; background-color: transparent !important">
		</div> 
	</ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="">
	<div class="main-content">
	<ion-grid style="padding: 0px !important; padding-left: 10px !important; padding-right: 10px !important">
		<div ion-row justify-content-center style="padding-bottom:0px !important; padding-top:10px !important">
		  <div style="text-align: left; font-size: 1.2em; color: #fff !important; font-weight: bold !important" col-12 *ngIf="user.role_type=='Artisan' || user.role_type=='Private Client'">My Services</div>
		  <div style="text-align: left; font-size: 1.2em; color: #fff !important; font-weight: bold !important" col-12 *ngIf="user.role_type=='Corporate Artisan' || user.role_type=='Corporate Client'">Services My Company Offers</div>
		  <div style="text-align: left; font-size: 1.1em; color: #fff !important; border-bottom: 1px solid #fff" col-12 *ngIf="user.role_type=='Artisan' || user.role_type=='Private Client'">Specify your services. A maximum of 12 and a minimum of 1 is allowed</div>
		  <div style="text-align: left; font-size: 1.1em; color: #fff !important; border-bottom: 1px solid #fff" col-12 *ngIf="user.role_type=='Corporate Artisan' || user.role_type=='Corporate Client'">Specify what services your company intends to provide. A maximum of 12 and a minimum of 1 is allowed</div>
		</div>
		
			
		<div ion-row justify-content-center style="clear: both !important; padding-top: 20px !important;padding-left:  0px !important; padding-right: 0px !important;">
			<form [formGroup]="newProjectDataThreeForm" col-12 justify-content-center style="clear: both !important; padding-left: 0px !important; padding-right: 0px !important;">
				
				<div ion-row col-12 style="background-color: #485A70 !important;padding-top: 0px !important;padding-bottom: 0px !important;border-radius: 5px !important;border: 1px #C1CAE3 solid;">
					<div ion-col col-12 style="background-color: #485A70 !important; padding-top: 0px !important; padding-bottom: 0px !important; padding-left: 0px !important; padding-top: 0px !important; padding-bottom: 0px !important">
						<ion-searchbar showcancelbutton="" (ionInput)="filterList($event)" [(ngModel)]="newProjectDataThree.search" [formControl]="search" id="search"></ion-searchbar>
					</div>
				</div>
				<div style="font-size:12px !important;">&nbsp;</div>
				
				<div ion-row col-12 style="background-color: #485A70 !important;padding-top: 0px !important;padding-bottom: 0px !important;border-radius: 5px !important;border: 1px #C1CAE3 solid;" style="background-color: #485A70 !important; padding-top: 0px !important; padding-bottom: 0px !important; padding-left: 0px !important; padding-top: 0px !important; padding-bottom: 0px !important">
					<div ion-col col-12  *ngFor="let skill of skillsList">
						<ion-checkbox style="margin: 13px 8px 13px 0;" color="dark" [ngModelOptions]="{standalone: true}" checked="false"  [(ngModel)]="skill.isChecked" style="float: left !important"></ion-checkbox>
						<ion-label style="color: #fff !important; float: left !important; color: #fff !important">{{skill.sub_skill_name}}</ion-label>
						
					</div>
				</div>
				<div style="font-size:12px !important;">&nbsp;</div>
				
			  
						
				<div ion-row col-12 style="border-radius: 5px !important; padding-top: 0px !important; padding-bottom: 20px !important; padding-left: 0px !important; padding-right: 0px !important;">
					<div ion-col col-12 style="border-radius: 5px !important; padding-top: 0px !important; padding-bottom: 0px !important; padding-left: 0px !important; padding-right: 0px !important;">
						<button ion-button full color="secondary" style="background-color: #F5B201 !important" large *ngIf="from!=undefined && from!=null && from=='LoginPage'" (click)="updateMySkills(newProjectDataThree)">Next <ion-icon name="arrow-forward"></ion-icon></button>
						<button ion-button full color="secondary" style="background-color: #F5B201 !important" large *ngIf="!(from!=undefined && from!=null && from=='LoginPage')" (click)="updateMySkills(newProjectDataThree)">Save <ion-icon name="save-outline"></ion-icon></button>
					</div>
				</div>
				
				
			  
			</form>
		</div>
	</ion-grid>
	</div>
</ion-content>
