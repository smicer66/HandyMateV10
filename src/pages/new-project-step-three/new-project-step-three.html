<ion-header>
  <ion-navbar color="primary" style="" [ngClass]="((user!=undefined && user!=null && user.role_type == 'Artisan') ? 'primary artisanThick': ((user!=undefined && user!=null && user.role_type == 'Corporate Artisan') ? 'primary corporateArtisanThick' : ((user!=undefined && user!=null && user.role_type == 'Corporate Client') ? 'primary corporateClientThick' : 'primary clientThick')))"><!--background-color:#232D4B !important;-->
    <ion-title style="color: #000 !important; text-align: right; font-size: 1.5rem">
		<span style="color: #fff !important; text-align: right; font-size: 1.5rem" *ngIf="project!=undefined && project!=null">Edit Project - 1/3</span>
		<span style="color: #fff !important; text-align: right; font-size: 1.5rem" *ngIf="!(project!=undefined && project!=null)">New Project - 1/3</span>
	</ion-title>
	<ion-buttons start>
		<div (click)="viewProfilePix()" style="background-color: transparent !important; border-radius: 50% !important; height: 32px !important; width: 32px !important; overflow: hidden"> 
			<img *ngIf="!(user!=undefined && user!=null && user.current_image_url!=null)" src="assets/imgs/icon_user.png" style="width: 32px !important; background-color: transparent !important">
			<img *ngIf="(user!=undefined && user!=null && user.current_image_url!=null)"  [src]="user.current_image_url" style="width: 32px !important; background-color: transparent !important">
		</div>
	</ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="">

	<div class="main-content">
		<ion-grid style="padding: 0px !important; padding-left: 30px !important; padding-right: 30px !important">
			<div ion-row justify-content-center style="padding-bottom:20px !important; padding-top:60px !important">
			  <div style="text-align: left; font-size: 1.2em; color: #fff !important; font-weight: bold !important" col-12>Project Skills</div>
			  <div style="text-align: left; font-size: 1.1em; color: #fff !important" col-12>Specify the type of mate who can handle your job</div>
			</div>
			<div ion-row justify-content-center style="padding-top: 0px !important;padding-left:  0px !important; padding-right: 0px !important;">
				<form [formGroup]="newProjectDataThreeForm" col-12 justify-content-center style="padding-left: 0px !important; padding-right: 0px !important;">
					
					<div ion-row col-12 style="background-color: #485A70 !important;padding-top: 0px !important;padding-bottom: 0px !important;border-radius: 5px !important;border: 1px #C1CAE3 solid;">
						<div ion-col col-12 style="background-color: #485A70 !important; padding-top: 0px !important; padding-bottom: 0px !important; padding-left: 0px !important; padding-top: 0px !important; padding-bottom: 0px !important">
							<ion-select col-12 [(ngModel)]="newProjectDataThree.skill_selected" [formControl]="skill_selected"  (ionChange)="onSourceChange($event)" placeholder="I am looking for..." id="skill_selected">
								<ion-option *ngFor="let skill of skillsList" value="{{skill.id}}">{{skill.name}}</ion-option>
							</ion-select>
						</div>
					</div>
					<div style="font-size:12px !important;">&nbsp;</div>
					
					
					
					<div style="text-align: left; font-size: 1.1em; color: #fff !important" col-12 *ngIf="sub_skills!=undefined && sub_skills!=null && sub_skills.length>0">What job/project do you want to be handled for you?</div>
					<div ion-row col-12 style="padding-top: 0px !important; padding-bottom: 0px !important" class="item" *ngIf="sub_skills!=undefined && sub_skills!=null && sub_skills.length>0">
						<div class="squareImageSlotDiv" *ngFor="let subskill of sub_skills; let t1=index" >
							<div class="squareImageSlotDiv1" >
								<img *ngIf="this.checkedItems.indexOf(subskill.id)!=-1" [src]="subskill.image_path_url" height="100%" (click)="selectImage(subskill.id)" class="squareImageSlot selectedImage" style="border: 4px solid #0f9d58 !important;">
								<img *ngIf="!(this.checkedItems.indexOf(subskill.id)!=-1)" [src]="subskill.image_path_url" height="100%" (click)="selectImage(subskill.id)" class="squareImageSlot">
								<div col-12="" ion-row="" style="font-size:  11px !important; position: absolute; bottom: 0px; background-color: #000 !important; opacity: .8; color: #fff">{{subskill.sub_skill_name}}</div>
							</div>
						</div>
					</div>
					<div style="font-size:12px !important;">&nbsp;</div>
					
					<div ion-row col-12 style="border-radius: 5px !important; background-color: #F5B201 !important; padding-top: 0px !important; padding-bottom: 0px !important; padding-left: 0px !important; padding-right: 0px !important;">
						<div ion-col col-12 style="border-radius: 5px !important; padding-top: 0px !important; padding-bottom: 0px !important; padding-left: 0px !important; padding-right: 0px !important;">
							<button type="submit" ion-button full  color="secondary" style="border-radius: 5px !important; background-color: #F5B201" [disabled]="!newProjectDataThreeForm.valid"  (click)="createProjectStepThree(newProjectDataThree)">Next</button>
						</div>
					</div>
					
				</form>
			</div>
		</ion-grid>
	</div>
</ion-content>
