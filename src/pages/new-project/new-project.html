<ion-header>
  <ion-navbar color="primary" style="" [ngClass]="((user!=undefined && user!=null && user.role_type == 'Artisan') ? 'primary artisanThick': ((user!=undefined && user!=null && user.role_type == 'Corporate Artisan') ? 'primary corporateArtisanThick' : ((user!=undefined && user!=null && user.role_type == 'Corporate Client') ? 'primary corporateClientThick' : 'primary clientThick')))"><!--background-color:#232D4B !important;-->
    <ion-title style="color: #000 !important; text-align: right; font-size: 1.5rem">
		<span style="color: #fff !important; text-align: right; font-size: 1.5rem" *ngIf="project!=undefined && project!=null">Edit Project - 1/3</span>
		<span style="color: #fff !important; text-align: right; font-size: 1.5rem" *ngIf="!(project!=undefined && project!=null)">New Project - 1/3</span>
	</ion-title>
	<ion-buttons start>
		<div (click)="viewProfilePix()" style="background-color: transparent !important; border-radius: 50% !important; height: 32px !important; width: 32px !important; overflow: hidden"> 
			<img *ngIf="!(user!=undefined && user!=null && user.current_image_url!=null)" src="assets/imgs/icon_user.png" style="width: 32px !important; background-color: transparent !important">
			<img *ngIf="(user!=undefined && user!=null && user.current_image_url!=null)"  [src]="user.current_image_url" style="width: 32px !important; background-color: transparent !important">
		</div>
	</ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="">

	<div class="main-content">
		<ion-grid style="padding: 0px !important; padding-left: 10px !important; padding-right: 10px !important">
			<div ion-row justify-content-center style="padding-bottom:20px !important; padding-top:10px !important">
			  <div style="text-align: left; font-size: 1.2em; color: #fff !important; font-weight: bold !important" col-12>Project Details</div>
			  <div style="text-align: left; font-size: 1.1em; color: #fff !important" col-12>Provide details of your project</div>
			</div>
			<div ion-row justify-content-center style="padding-top: 0px !important;padding-left:  0px !important; padding-right: 0px !important;">
				<form [formGroup]="newProjectDataForm" col-12 justify-content-center style="padding-left: 0px !important; padding-right: 0px !important;">
					
					<div style="text-align: left; font-size: 1.1em; color: #fff !important" col-12>Project Title:<span style="font-weight: bold !important; color: red !important">*</span></div>
					<div ion-row col-12 style="background-color: #485A70 !important;padding-top: 0px !important;padding-bottom: 0px !important;border-radius: 5px !important;border: 1px #C1CAE3 solid;">
						<div ion-col col-12 style="background-color: #485A70 !important; padding-top: 0px !important; padding-bottom: 0px !important; padding-left: 0px !important; padding-top: 0px !important; padding-bottom: 0px !important">
							<ion-input [(ngModel)]="newProjectData.title" style="" [formControl]="title" id="title" type="text" required placeholder=""></ion-input>
						</div>
					</div>
					<div style="font-size:12px !important;">&nbsp;</div>
					
					<div style="text-align: left; font-size: 1.1em; color: #fff !important" col-12>Project Starts On:<span style="font-weight: bold !important; color: red !important">*</span></div>
					<div ion-row col-12 style="background-color: #485A70 !important;padding-top: 0px !important;padding-bottom: 0px !important;border-radius: 5px !important;border: 1px #C1CAE3 solid;">
						<div ion-col col-12 style="background-color: #485A70 !important; padding-top: 0px !important; padding-bottom: 0px !important; padding-left: 0px !important; padding-top: 0px !important; padding-bottom: 0px !important">
							<ion-datetime [min]="prjStartMinDate" [max]="prjStartMaxDate" displayFormat="MMM/DD/YY" (ionChange)="handleProjectStartChange()" [(ngModel)]="newProjectData.startDate" [formControl]="startDate" id="startDate" required placeholder=""></ion-datetime>
						</div>
					</div>
					<span><small style="color: #fff !important; float: right !important;">Date the work starts</small></span>
					<div style="font-size:12px !important;">&nbsp;</div>
					
					<div style="text-align: left; font-size: 1.1em; color: #fff !important" col-12>Expected Completion Date:<span style="font-weight: bold !important; color: red !important">*</span></div>
					<div ion-row col-12 style="background-color: #485A70 !important;padding-top: 0px !important;padding-bottom: 0px !important;border-radius: 5px !important;border: 1px #C1CAE3 solid;">
						<div ion-col col-12 style="background-color: #485A70 !important; padding-top: 0px !important; padding-bottom: 0px !important; padding-left: 0px !important; padding-top: 0px !important; padding-bottom: 0px !important">
							<ion-datetime [min]="prjCompletionMinDate" [max]="prjCompletionMaxDate" displayFormat="MMM/DD/YY" (ionChange)="handleProjectEndChange()" [(ngModel)]="newProjectData.endDate" [formControl]="endDate" id="endDate" required placeholder=""></ion-datetime>
						</div>
					</div>
					<span><small style="color: #fff !important; float: right !important;">Date the work ends</small></span>
					<div style="font-size:12px !important;">&nbsp;</div>
					
					<div style="text-align: left; font-size: 1.1em; color: #fff !important" col-12>Bidding Ends On:<span style="font-weight: bold !important; color: red !important">*</span></div>
					<div ion-row col-12 style="background-color: #485A70 !important;padding-top: 0px !important;padding-bottom: 0px !important;border-radius: 5px !important;border: 1px #C1CAE3 solid;">
						<div ion-col col-12 style="background-color: #485A70 !important; padding-top: 0px !important; padding-bottom: 0px !important; padding-left: 0px !important; padding-top: 0px !important; padding-bottom: 0px !important">
							<ion-datetime [min]="bidEndMinDate" [max]="bidEndMaxDate" displayFormat="MMM/DD/YY" [(ngModel)]="newProjectData.deliveryPeriod" (ionChange)="handleBidStartChange()" [formControl]="deliveryPeriod" id="deliveryPeriod" type="tel" required placeholder=""></ion-datetime>
						</div>
					</div>
					<span><small style="color: #fff !important; float: right !important;">Must be before project start date</small></span>
					<div style="font-size:12px !important;">&nbsp;</div>
					
					<div style="text-align: left; font-size: 1.1em; color: #fff !important" col-12>Description:<span style="font-weight: bold !important; color: red !important">*</span></div>
					<div ion-row col-12 style="background-color: #485A70 !important;padding-top: 0px !important;padding-bottom: 0px !important;border-radius: 5px !important;border: 1px #C1CAE3 solid;">
						<div ion-col col-12 style="background-color: #485A70 !important; padding-top: 0px !important; padding-bottom: 0px !important; padding-left: 0px !important; padding-top: 0px !important; padding-bottom: 0px !important">
							<ion-textarea rows={14} placeholder="" [(ngModel)]="newProjectData.description" [formControl]="description" id="description" ></ion-textarea>
						</div>
					</div>
					<div style="font-size:12px !important;">&nbsp;</div>
					
					
					
					
					
					
					<div ion-row col-12 style="border-radius: 5px !important; background-color: #F5B201 !important; padding-top: 0px !important; padding-bottom: 0px !important; padding-left: 0px !important; padding-right: 0px !important;">
						<div ion-col col-12 style="border-radius: 5px !important; padding-top: 0px !important; padding-bottom: 0px !important; padding-left: 0px !important; padding-right: 0px !important;">
							<button type="submit" ion-button full  color="secondary" style="border-radius: 5px !important; background-color: #F5B201" [disabled]="!newProjectDataForm.valid"  (click)="createProjectStepOne(newProjectData, user)">Next</button>
						</div>
					</div>
					
				</form>
			</div>
		</ion-grid>
	</div>
</ion-content>
