<ion-content class="register-page">

	<div class="main-content">
		<ion-grid style="padding: 0px !important; padding-left: 30px !important; padding-right: 30px !important">
			<div ion-row justify-content-center style="padding-bottom:20px !important; padding-top:80px !important">
			  <div style="text-align: center" col-12><img class="login_logo" style="height: 64px" src="assets/imgs/logo_no_bg.png"></div>
			  <div style="text-align: center; font-size: 1.3em; font-weight: bold" col-12>&nbsp;</div>
			  <div style="text-align: left; font-size: 1.2em; color: #fff !important; font-weight: bold !important" col-12>Confirmation Code</div>
			  <div style="text-align: left; font-size: 1.1em; color: #fff !important" col-12>Enter confirmation code we sent you</div>
			</div>
			<div ion-row justify-content-center style="padding-top: 20px !important;padding-left:  0px !important; padding-right: 0px !important;">
				<form [formGroup]="registerStepTwoPageForm" col-12 justify-content-center style="padding-left: 0px !important; padding-right: 0px !important;">
					
					<div ion-row col-12 style="padding-top: 0px !important;padding-bottom: 0px !important">
						<div ion-col col-3 style="padding-left: 0px !important; padding-top: 0px !important; padding-bottom: 0px !important;">
							<div ion-col col-12 style="background-color: #485A70 !important; padding-left: 0px !important; padding-right: 0px !important; padding-top: 0px !important; padding-bottom: 0px !important;border-radius: 5px !important;border: 1px #C1CAE3 solid;">
								<ion-input #Field1 (keyup)="gotoNextField(Field2)" value="" style="background-color: #485A70 !important; color: #C3CAD2 !important; font-size: 1.8rem !important; padding: 7px !Important; padding-left: 0px !important; padding-top: 2px !important; text-align: center !important" [(ngModel)]="registerStepTwoData.otp1" [formControl]="otp1" id="otp1" type="tel" required placeholder=""></ion-input>
							</div>
						</div>
						<div ion-col col-3 style="padding-left: 0px !important; padding-top: 0px !important; padding-bottom: 0px !important;">
							<div ion-col col-12 style="background-color: #485A70 !important; padding-left: 0px !important; padding-right: 0px !important; padding-top: 0px !important; padding-bottom: 0px !important;border-radius: 5px !important;border: 1px #C1CAE3 solid;">
								<ion-input #Field2 (keyup)="gotoNextField(Field3)" value="" style="background-color: #485A70 !important; color: #C3CAD2 !important; font-size: 1.8rem !important; padding: 7px !Important; padding-left: 0px !important; padding-top: 2px !important; text-align: center !important" [(ngModel)]="registerStepTwoData.otp2" [formControl]="otp2" id="otp2" type="tel" required placeholder=""></ion-input>
							</div>
						</div>
						<div ion-col col-3 style="padding-left: 0px !important; padding-top: 0px !important; padding-bottom: 0px !important;">
							<div ion-col col-12 style="background-color: #485A70 !important; padding-left: 0px !important; padding-right: 0px !important; padding-top: 0px !important; padding-bottom: 0px !important;border-radius: 5px !important;border: 1px #C1CAE3 solid;">
								<ion-input #Field3 (keyup)="gotoNextField(Field4)" value="" style="background-color: #485A70 !important; color: #C3CAD2 !important; font-size: 1.8rem !important; padding: 7px !Important; padding-left: 0px !important; padding-top: 2px !important; text-align: center !important" [(ngModel)]="registerStepTwoData.otp3" [formControl]="otp3" id="otp3" type="tel" required placeholder=""></ion-input>
							</div>
						</div>
						<div ion-col col-3 style="padding-left: 0px !important; padding-top: 0px !important; padding-bottom: 0px !important;">
							<div ion-col col-12 style="background-color: #485A70 !important; padding-left: 0px !important; padding-right: 0px !important; padding-top: 0px !important; padding-bottom: 0px !important;border-radius: 5px !important;border: 1px #C1CAE3 solid;">
								<ion-input #Field4 (keyup)="doRegisterStepTwo(registerStepTwoData)" value="" style="background-color: #485A70 !important; color: #C3CAD2 !important; font-size: 1.8rem !important; padding: 7px !Important; padding-left: 0px !important; padding-top: 2px !important; text-align: center !important" [(ngModel)]="registerStepTwoData.otp4" [formControl]="otp4" id="otp4" type="tel" required placeholder=""></ion-input>
							</div>
						</div>
					</div>
					<!--<div style="font-size:12px !important; text-align: center !important; color: #C1C1C1">Enter the last 9 digits of your mobile phone number</div>-->
					<div style="font-size:12px !important;">&nbsp;</div>
					
					
					
					<div ion-row col-12 style="border-radius: 5px !important; background-color: #F5B201 !important; padding-top: 0px !important; padding-bottom: 0px !important; padding-left: 0px !important; padding-right: 0px !important;">
						<div ion-col col-12 style="border-radius: 5px !important; padding-top: 0px !important; padding-bottom: 0px !important; padding-left: 0px !important; padding-right: 0px !important;">
							<button type="submit" ion-button full  color="secondary" style="border-radius: 5px !important; background-color: #F5B201" [disabled]="!registerStepTwoPageForm.valid"  (click)="doRegisterStepTwo(registerStepTwoData)">Confirm My Number</button>
						</div>
					</div>
					<div col-12 padding text-left class="form-bottom-text" style="color: #fff !important; font-size: 1.0em !important; float: left !important; text-align: center !important"><a href="javascript:void(0);" (click)="resendOTP()"  style="font-size: 1.1em !important; color: #fff !important; text-decoration: underline; font-weight: bold !important">Resend Code</a></div>
					
				</form>
			</div>
			
			<!--<div ion-row justify-content-center style="padding: 0px !important; padding-top:10px !important">
				<div ion-col col-12 style="padding: 0px !important">
					<div col-12 style="" >
						<div col-12 padding text-left class="form-bottom-text" style="color: #fff !important; font-size: 1.1em !important; float: left !important; text-align: left !important">Don't have an account? <a href="javascript:void(0);" (click)="moveToRegister()"  style="font-size: 1.1em !important; color: #fff !important; text-decoration: underline">Register</a></div>
						<div col-6 padding text-right class="form-bottom-text" style="font-size: 1.1em !important; float: right !important; text-align: left !important"><a href="javascript:void(0);" (click)="moveToForgotPassword()"  style="font-size: 1.1em !important; color: #98A361 !important; text-decoration: underline">Forgot Password?</a></div>
					</div>
				</div>
			</div>-->
		</ion-grid>
	</div>
</ion-content>
