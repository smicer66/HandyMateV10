<ion-header>

  <ion-navbar style="background-color: #232D4B !important">
    <ion-title style="">
		<span style="float: left !important; color: #fff !important; font-size: 0.8em !important">Select Country Code</span>
		<span style="float: right !important; color: #fff !important; font-size: 0.8em !important"><ion-icon name="close" (click)="dismissModal()"></ion-icon></span>
	</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-list class="country-select">
		<ion-item *ngFor="let item of countryList" (click)="handleSelect(item)">
			<ion-avatar item-start>
				<img src="assets/imgs/country/{{item.flag}}">
			</ion-avatar>
			<h2>{{item.code}} - {{item.name}}</h2>
		</ion-item>
	</ion-list>
</ion-content>
