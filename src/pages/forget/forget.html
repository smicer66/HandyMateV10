<ion-content class="">

	<div class="main-content">
		<ion-grid style="padding: 0px !important; padding-left: 30px !important; padding-right: 30px !important">
			<div ion-row justify-content-center style="padding-bottom:20px !important; padding-top:80px !important">
			  <div style="text-align: center" col-12><img class="login_logo" style="height: 64px" src="assets/imgs/logo_no_bg.png"></div>
			  <div style="text-align: center; font-size: 1.3em; font-weight: bold" col-12>&nbsp;</div>
			  <div style="text-align: left; font-size: 1.2em; color: #fff !important; font-weight: bold !important" col-12>Reset Password</div>
			  <div style="text-align: left; font-size: 1.1em; color: #fff !important" col-12>Enter your mobile number to reset</div>
			</div>
			<div ion-row justify-content-center style="padding-top: 20px !important;padding-left:  0px !important; padding-right: 0px !important;">
				<form [formGroup]="forgotForm">
					
					<div ion-row col-12 style="background-color: #485A70 !important;padding-top: 0px !important;padding-bottom: 0px !important;border-radius: 5px !important;border: 1px #C1CAE3 solid;">
						<div ion-col col-5 style="background-color: #485A70 !important; padding-right: 0px !important; padding-top: 0px !important; padding-bottom: 0px !important">
							<ion-avatar item-start style="padding: 14px !Important; background-color: #485A70 !important; padding-right: 0px !important; padding-bottom: 0px !Important;">
								<img src="assets/imgs/country/{{countryFlag}}" style="float: left !important;">
								<a href="javascript:void(0);" (click)="openMobileNumberModal()"  style="float: right !important;  font-size: 1.3em !important; color: #C3CAD2 !important; text-decoration: underline; padding-top: 2px">{{countryCode}}</a>
							</ion-avatar>
						</div>
						<div ion-col col-7 style="padding-left: 0px !important; padding-top: 0px !important; padding-bottom: 0px !important">
							<ion-input value="" style="background-color: #485A70 !important; color: #C3CAD2 !important; font-size: 1.8rem !important; padding: 7px !Important; padding-left: 0px !important; padding-top: 2px !important" [(ngModel)]="forgetData.username" [formControl]="username" id="username" type="tel" required placeholder="000000000"></ion-input>
						</div>
					</div>
					<div style="font-size:12px !important;">&nbsp;</div>
					
					
					
					<div ion-row col-12 style="border-radius: 5px !important; background-color: #F5B201 !important; padding-top: 0px !important; padding-bottom: 0px !important; padding-left: 0px !important; padding-right: 0px !important;">
						<div ion-col col-12 style="border-radius: 5px !important; padding-top: 0px !important; padding-bottom: 0px !important; padding-left: 0px !important; padding-right: 0px !important;">
							<button type="submit" ion-button full  color="secondary" style="border-radius: 5px !important; background-color: #F5B201" [disabled]="!forgotForm.valid"  (click)="doRecoverPassword(forgetData)">Reset My Password</button>
						</div>
					</div>
					<div col-12 padding text-left class="form-bottom-text" style="color: #fff !important; font-size: 1.0em !important; float: left !important; text-align: center !important"><a href="javascript:void(0);" (click)="moveToLogin()"  style="font-size: 1.1em !important; color: #fff !important; text-decoration: underline; font-weight: bold !important">Login</a></div>
					
					
				</form>
			</div>
			
		</ion-grid>
	</div>
</ion-content>
